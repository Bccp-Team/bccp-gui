{% set page = 'batchs' %}
{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-md-6">
        <p>
            <a href="/batchs/{{ batch['id'] }}/restart">restart</a>
        </p>
        <pre>{{ batch['init_script'] }}</pre>
    </div>
    <div class="col-md-6">
        {% set list_run_url = "/batchs/" + batch['id']|string + "/%s/%d" %}
        {% include "list_runs.html" %}
    </div>
</div>
{% endblock %}
