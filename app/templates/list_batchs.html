<table class="table table-bordered table-striped">
    <thead>
    <tr>
        <th>Id</th>
        <th>Namespace</th>
        <th>Update time</th>
        <th>Timeout</th>
    </tr>
    </thead>
    <tbody>
    {% for batch in batchs %}
        <tr>
            <td><a href="/batchs/{{ batch['id'] }}">{{ batch['id']}}</a>
                <a href="/batchs/{{ batch['id'] }}/restart" class="icon">
                    <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
                </a>
            </td>
            <td><a href="/namespaces/{{ batch['namespace'] }}">{{ batch['namespace']}}</a></td>
            <td>{{ batch['update_time']}}</td>
            <td>{{ batch['timeout']}}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
