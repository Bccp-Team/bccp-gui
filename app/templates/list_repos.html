<table class="table table-striped">
    <tr>
        <th>Name</th>
        <th>Repos</th>
    </tr>
    {% for repo in repos %}
        <tr>
            <td><a href="/namespaces/repo/{{ repo['id'] }}">{{ repo['repo'] }}</a><td>
            <td>{{ repo['ssh'] }}<td>
        </tr>
    {% endfor %}
</table>
